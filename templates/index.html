<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phishing URL Detector</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .container {
        max-width: 600px;
        background: white;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      }
      .result-box {
        margin-top: 1rem;
        padding: 1rem;
        border-radius: 5px;
        display: none;
      }
      .phishing {
        background-color: #ffe6e6;
        border: 1px solid #ff9999;
      }
      .legitimate {
        background-color: #e6ffe6;
        border: 1px solid #99ff99;
      }
      .loading {
        display: none;
        text-align: center;
        margin-top: 1rem;
      }
      .btn-reset {
        margin-left: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center mb-4">Phishing URL Detector</h1>
      <div class="form-group">
        <input
          type="url"
          id="urlInput"
          class="form-control form-control-lg"
          placeholder="Enter URL to check..."
        />
      </div>
      <div class="text-center mt-3">
        <button onclick="checkUrl()" class="btn btn-primary btn-lg">
          Check URL
        </button>
        <button
          onclick="resetForm()"
          class="btn btn-secondary btn-lg btn-reset"
        >
          Reset
        </button>
      </div>
      <div id="loading" class="loading">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        <p class="mt-2">Analyzing URL...</p>
      </div>
      <div id="result" class="result-box">
        <h4 id="resultMessage" class="text-center"></h4>
        <p id="confidence" class="text-center mb-0"></p>
      </div>
    </div>

    <script>
      async function checkUrl() {
        const urlInput = document.getElementById("urlInput");
        const result = document.getElementById("result");
        const resultMessage = document.getElementById("resultMessage");
        const confidence = document.getElementById("confidence");
        const loading = document.getElementById("loading");

        if (!urlInput.value) {
          alert("Please enter a URL");
          return;
        }

        // Show loading
        loading.style.display = "block";
        result.style.display = "none";

        try {
          const response = await fetch("/predict", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ url: urlInput.value }),
          });

          const data = await response.json();

          if (response.ok) {
            result.className = `result-box ${
              data.is_phishing ? "phishing" : "legitimate"
            }`;
            resultMessage.textContent = data.message;
            confidence.textContent = `Confidence: ${(
              data.confidence * 100
            ).toFixed(2)}%`;
            result.style.display = "block";
          } else {
            alert(data.error || "An error occurred");
          }
        } catch (error) {
          alert("An error occurred while checking the URL");
        } finally {
          loading.style.display = "none";
        }
      }

      function resetForm() {
        const urlInput = document.getElementById("urlInput");
        const result = document.getElementById("result");
        const loading = document.getElementById("loading");

        // Clear input
        urlInput.value = "";
        // Hide results
        result.style.display = "none";
        // Hide loading if visible
        loading.style.display = "none";
        // Focus back on input
        urlInput.focus();
      }

      // Allow Enter key to trigger check
      document
        .getElementById("urlInput")
        .addEventListener("keypress", function (e) {
          if (e.key === "Enter") {
            checkUrl();
          }
        });
    </script>
  </body>
</html>

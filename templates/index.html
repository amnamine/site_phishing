<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phishing URL Detector</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .container {
        max-width: 800px;
        background: white;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      }
      .result-box {
        margin-top: 1rem;
        padding: 1rem;
        border-radius: 5px;
        display: none;
      }
      .phishing {
        background-color: #ffe6e6;
        border: 1px solid #ff9999;
      }
      .legitimate {
        background-color: #e6ffe6;
        border: 1px solid #99ff99;
      }
      .loading {
        display: none;
        text-align: center;
        margin-top: 1rem;
      }
      .btn-reset {
        margin-left: 10px;
      }
      .model-result {
        margin-bottom: 1rem;
        padding: 0.5rem;
        border-radius: 5px;
      }
      .majority-result {
        margin-top: 1.5rem;
        padding: 1rem;
        border-radius: 5px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center mb-4">Phishing URL Detector</h1>
      <div class="form-group">
        <input
          type="url"
          id="urlInput"
          class="form-control form-control-lg"
          placeholder="Enter URL to check..."
        />
      </div>
      <div class="text-center mt-3">
        <button onclick="checkUrl()" class="btn btn-primary btn-lg">
          Check URL
        </button>
        <button
          onclick="resetForm()"
          class="btn btn-secondary btn-lg btn-reset"
        >
          Reset
        </button>
      </div>
      <div id="loading" class="loading">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        <p class="mt-2">Analyzing URL...</p>
      </div>
      <div id="result" class="result-box">
        <div id="modelResults"></div>
        <div id="majorityResult" class="majority-result"></div>
      </div>
    </div>

    <script>
      async function checkUrl() {
        const urlInput = document.getElementById("urlInput");
        const result = document.getElementById("result");
        const modelResults = document.getElementById("modelResults");
        const majorityResult = document.getElementById("majorityResult");
        const loading = document.getElementById("loading");

        if (!urlInput.value) {
          alert("Please enter a URL");
          return;
        }

        // Show loading
        loading.style.display = "block";
        result.style.display = "none";

        try {
          const response = await fetch("/predict", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              url: urlInput.value,
            }),
          });

          const data = await response.json();

          if (response.ok) {
            // Display individual model results
            modelResults.innerHTML = "";
            for (const [modelName, modelData] of Object.entries(
              data.model_results
            )) {
              const resultClass = modelData.is_phishing
                ? "phishing"
                : "legitimate";
              const resultDiv = document.createElement("div");
              resultDiv.className = `model-result ${resultClass}`;
              resultDiv.innerHTML = `
                <strong>${modelName}:</strong> ${
                modelData.is_phishing ? "Phishing ⚠️" : "Legitimate ✅"
              }
                <br>Confidence: ${(modelData.confidence * 100).toFixed(2)}%
              `;
              modelResults.appendChild(resultDiv);
            }

            // Display majority result
            const majorityClass = data.majority_result.is_phishing
              ? "phishing"
              : "legitimate";
            majorityResult.className = `majority-result ${majorityClass}`;
            majorityResult.innerHTML = `
              <h4 class="text-center">Majority Decision</h4>
              <p class="text-center mb-0">
                ${data.majority_result.message}<br>
                Confidence: ${(data.majority_result.confidence * 100).toFixed(
                  2
                )}%
              </p>
            `;

            result.style.display = "block";
          } else {
            alert(data.error || "An error occurred");
          }
        } catch (error) {
          alert("An error occurred while checking the URL");
        } finally {
          loading.style.display = "none";
        }
      }

      function resetForm() {
        const urlInput = document.getElementById("urlInput");
        const result = document.getElementById("result");
        const loading = document.getElementById("loading");

        // Clear input
        urlInput.value = "";
        // Hide results
        result.style.display = "none";
        // Hide loading if visible
        loading.style.display = "none";
        // Focus back on input
        urlInput.focus();
      }

      // Allow Enter key to trigger check
      document
        .getElementById("urlInput")
        .addEventListener("keypress", function (e) {
          if (e.key === "Enter") {
            checkUrl();
          }
        });
    </script>
  </body>
</html>
